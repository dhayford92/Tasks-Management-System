{% extends 'main/base.html' %}
{% block content %}
<main class="content">
    <div class="container-fluid p-0">
        <a href="{% url 'delete-pro' project.id %}" class="btn btn-danger float-end mt-n1"> Delete Project</a>
        <div class="mb-3">
            <h1 class="h3 d-inline align-middle">Edit Projects</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Edit Project Form</h5>
                        <h6 class="card-subtitle text-muted">Make changes to your project here</h6>
                    </div>
                    <form>
                        <div class="card-body">
                            <div class="row">
                                <div class="mb-3 col-md-6">
                                    <label class="form-label" for="inputEmail4">Title</label>
                                    <input type="text" class="form-control" id="inputEmail4" value="{{ project.title }}" placeholder="Project title">
                                </div>
                                <div class="mb-3 col-md-6">
                                    <label class="form-label" for="inputState">Priority</label>
                                    <select id="inputState" class="form-control" name="prior">
                                        {% for pror, key in priors %}
                                            <option value="{{ pror }}" selected="">{{ key }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label w-100">File input</label>
                                {% if project.profile_image %}
                                    <input type="file" name="imagefile" value="{{ project.profile_image.url }}">
                                {% else %}
                                    <input type="file" name="imagefile">
                                {% endif %}
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-5">
                                    <label class="form-label" for="inputCity">Start Date</label>
                                    <input type="date" name="startdate" value="{{ project.start_date }}" class="form-control" id="inputCity" placeholder="24/01/2000">
                                </div>
                                <div class="mb-3 col-md-5">
                                    <label class="form-label" for="inputCity">End Date</label>
                                    <input type="date" name="enddate" value="{{ project.due_date }}" class="form-control" id="inputCity" placeholder="24/01/2000">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-3">
                                    <label class="form-label" for="inputState">Status</label>
                                    <select id="inputState" class="form-control">
                                        {% for key, value in status %}
                                            <option name="stat" value="{{ key }}" selected="">{{ value }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 col-md-8">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" rows="2" name="description"  placeholder="Textarea" value="{{ project.description }}"></textarea>
                                </div>
                                <div class="mb-3 col-md-2">
                                    <label class="form-label" for="inputState">Members</label>
                                    {% for user in users %}
                                    <label class="form-check m-0">
                                        <input type="checkbox" name="userlist[]" value="{{ user.id }}" class="form-check-input">
                                        {% if user.first_name == '' %}
                                            <span class="form-check-label">{{ user.username }}</span>
                                        {% else %}
                                            <span class="form-check-label">{{ user.first_name }} {{ user.last_name }}</span>
                                        {% endif %}
                                    </label>
                                    {% endfor %}
                                </div>
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-primary">Update Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
