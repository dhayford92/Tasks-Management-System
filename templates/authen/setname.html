{% extends 'authen/auth-base.html' %}

{% block content %}
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">
						<div class="text-center mt-4">
							<h1 class="h2">Update User Profile</h1>
							<p class="lead">
								Please enter your full name
							</p>
							
						</div>
						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form action="{% url 'setname' %}" method="POST" enctype="multipart/form-data">
                  					  {% csrf_token %}
										{% include 'utils/alert.html' %}
										<div class="mb-3">
											<label class="form-label w-100">Profile Image</label>
											<input type="file" name="imagefile">
										</div>
										<div class="mb-3">
											<label class="form-label">First Name</label>
											<input class="form-control form-control-lg" type="text" name="firstname" placeholder="Enter your first name" />
										</div>
										<div class="mb-3">
											<label class="form-label">Last Name</label>
											<input class="form-control form-control-lg" type="text" name="lastname" placeholder="Enter your last name" />
										</div>
										<div class="text-center mt-3">
											<button type="submit" class="btn btn-lg btn-primary">Update Profile</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
{% endblock %}
